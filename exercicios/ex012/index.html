<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocano videos</title>
</head>
<body>
    <h1>Videos Locais</h1>
    <p>
        Este videos esta no pc
    </p>
    <video width="300" controls>
        <source src="vidios/Video.mp4" type="video/mp4">
        <source src="vidios/Video.m4v" type="video/m4v">
        <source src="vidios/Video.webm" type="video/webm">
        <p>
            Seu computador nao tem compatibilidade
        </p>
    </video>

    <h1>Colocando videos do YT</h1>
    <iframe width="300" height="215" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
