<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragráfos e Quebra de Linha</h1>
    <hr>
    <p>
        Você pode escrever <br>
        um paragrafo de qualquer jeito. <br>
        É só colocar tudo entre um par de tags <br>
        p e \p <br>
    </p> 
    <p>Se precisar quebrar <br>
        o texto em algum lugar <br>
        especifico como esse, <br>
        você pode usar a tag br. <br></p>
    <p>Vomas botar emoji:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
